<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Flappy bird</title>
	<script src="flappybird.js"></script>
	<style>
		canvas{
			background: #f5f5f5;
		}
	</style>
</head>
<body>
	<div id="flappy_game_area" ></div>
	<button id="gameStart">Start</button>
	<button id="pauseGame">Pause</button>
	<button id="restartGame">restart</button>
	<script>
		document.getElementById("gameStart").addEventListener("click",myFunction);
		document.getElementById("pauseGame").addEventListener("click",function(e){
			myGameArea.pauseGame();
			document.getElementById("gameStart").innerHTML = "Resume";
			document.getElementById("gameStart").addEventListener("click",myFunction);
		});
		function myFunction(){
			myGameArea.resume();
			document.getElementById("gameStart").innerHTML = "start";
			document.getElementById("gameStart").removeEventListener("click",myFunction);
		}
		document.getElementById("restartGame").addEventListener("click",function(e){
			document.getElementById("gameStart").innerHTML = "start";
			document.getElementById("gameStart").addEventListener("click",myFunction);
			myGameArea.restart();
		});
	</script>
</body>
</html>
